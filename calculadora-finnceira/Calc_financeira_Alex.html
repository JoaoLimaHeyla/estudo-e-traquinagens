<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <u>CALCULE SEU PREJUIZO:</u> <br>
    Insira o nome da empresa: <input id="input_nomeempresa"> <br>
    Nome do medicamento: <input id="input_nomemedicamento"> <br>
    Insira a valor do lote: <input id="input_valorlote"> <br>
    Insira a quantidade do lote: <input type="input_qntlote"> <br>
    Insira o quanto perdeu no ultimo lote: <input id="input_perdeu"> <br>
 <button id="Calcular()">Calcular</button>
 <div id="_div"></div>
</head>
<body>
    
</body>
</html>

<script>
 function Calcular(){
 
    var resultado = Number(input_valorlote.value) / Number(input_qntlote.value);
    var gastos = (Number(input_qntlote.value) / Number(input_perdeu.value)) * resultado
    var percas =  resultado * gastos / 100

    _div.innerHTML = `Sua empresa${input_nomeempresa.value},
     atualmente atua com o medicamento ${input_nomemedicamento.value}, com o valor unitario de 
     R$${resultado} dando um total de ${percas}% de perca `}



</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>

<body>
    Insira a quantidade de lotes:<br>
    <input id="quantdLote"><br>
    Insira o valor do lote:<br>
    <input id="precoLote"><br>
    Insira a quantidade de lote perdido:<br>
    <input id="loteVal"><br>

    <button onclick="total()">Calcular</button><br>
    <button onclick="limpar()">Limpar resultado</button>

    <div id="valorTotal">
        Total da perda: <span id="despesa">0.00</span>
        
    </div>
</body>
</html>
<script>
    var precototal = 0;
    var perdido = 0;
    var porcentagem = 0;
    

    function total(){
        var loteValidado = Number(loteVal.value);
        var prclote = Number(precoLote.value);
        var qtdlote = Number(quantdLote.value);
        // vers√£o final 
        precototal = prclote * qtdlote;
        perdido = (loteValidado * precototal) / qtdlote;
        porcentagem = ( loteValidado / qtdlote  ) * 100; 

        despesa.innerHTML = `Total gasto: R$${precototal} <br>
            Despesa de: R$${perdido} 
            (Em porcentagem: ${porcentagem}%)`
    }

    function limpar(){
        precototal = 0;
        perdido = 0;

        despesa.innerHTML = `Total gasto: R$${precototal} <br>
            Despesa de: R$${perdido} `
    }
</script>

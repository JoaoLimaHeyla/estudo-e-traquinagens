<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Calculadora financeira</title>
</head>
<body>

    <div id="principal">
      <div>
        <h1>Calculadora financeira</h1>
        <p>Simule através da nossa calculadora a quantidade de gastos
           que sua empresa pode evitar se utilizar nosso projeto.</p>
        <label>Insira a quantidade de lotes:</label><br>
        <input id="quantdLote"><br>

        <label>Insira o valor do lote:</label><br>
        <input id="precoLote"><br>

        <label>Insira a quantidade de lote perdido:</label><br>
        <input id="loteVal"><br>
    
        <button onclick="total()">Calcular</button>
        <button onclick="limpar()">Limpar resultado</button>

        <div id="valorTotal">
            <h3>Total da perda</h3> <br>
            <span id="despesa">0.00</span><br>
            </div>
            
        </div>
    </div>
   

    
</body>
</html>
<script>
    var precototal = 0;
    var perdido = 0;
    var porcentagem = 0;
    

    function total(){
        var loteValidado = Number(loteVal.value);
        var prclote = Number(precoLote.value);
        var qtdlote = Number(quantdLote.value);
        // versão final 
        precototal = prclote * qtdlote;
        perdido = (loteValidado * precototal) / qtdlote;
        porcentagem = ( loteValidado / qtdlote  ) * 100; 

        despesa.innerHTML = `<b>Total gasto:</b> R$${precototal} <br>
            <b>Despesa de:</b> R$${perdido}<br>
            <b>Em porcentagem:</b> ${porcentagem}%

            <br>
            <br>
            
            Ao perder <b>${loteVal.value}</b> lotes de insulina pela ausência de um controle de temperatura eficiente, há uma perda de <b>${porcentagem}%</b>. O que representa, em reais, um prejuízo de <b>R$${precototal}</b>.
            `
    }

    function limpar(){
        precototal = 0;
        perdido = 0;

        despesa.innerHTML = `Total gasto: R$${precototal} <br>
            Despesa de: R$${perdido} <br>`
    }
</script>
